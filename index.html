<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root {
  --bg1:#ff9a9e; --bg2:#fad0c4; --card:#fff;
  --text:#333; --accent:#ff4d6d;
}



body.night {
  --bg1:#0f2027; --bg2:#203a43;
  --card:#1f2933; --text:#f5f5f5; --accent:#ff7aa2;
}

* { box-sizing:border-box; font-family:"Comic Sans MS", cursive; }

body {
  margin:0;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
  transition:.6s;
}

/* Floating hearts */
.heart {
  position:absolute;
  bottom:-20px;
  animation:floatUp linear infinite;
  opacity:.6;
}
@keyframes floatUp {
  to { transform:translateY(-120vh) scale(1.6); opacity:0; }
}

/* Sparkles */
.sparkle {
  position:absolute;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  animation:sparkle 2s linear infinite;
}
@keyframes sparkle {
  to { transform:translateY(-100vh); opacity:0; }
}

/* Card */
.card {
  background:var(--card);
  width:90%;
  max-width:540px;
  padding:30px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}

.fade { animation:fade .6s; }
@keyframes fade { from{opacity:0} to{opacity:1} }

h1 { color:var(--accent); font-size:28px; }

button {
  padding:16px 24px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
  transition:.25s;
}

.btn {
  background:var(--accent);
  color:white;
  box-shadow:0 12px 25px rgba(255,77,109,.4);
}

.btn:hover { transform:translateY(-3px) scale(1.05); }

/* Theme toggle */
.toggle {
  position:fixed;
  top:15px; right:15px;
  width:44px; height:44px;
  border-radius:50%;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

/* Gallery */
.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(140px, 1fr));
  gap:12px;
  padding:5px;
}

.polaroid {
  background:white;
  padding:10px 10px 25px;
  border-radius:6px;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
  transform:rotate(var(--r));
  cursor:pointer;
  transition:.3s;
}

.polaroid:hover {
  transform:scale(1.05) rotate(0deg);
}

.polaroid img {
  width:100%;
  border-radius:4px;
}

.caption {
  font-size:13px;
  margin-top:6px;
  color:#555;
}

/* Modal */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
}
.modal img {
  max-width:95%;
  max-height:95%;
  border-radius:15px;
}

/* Typing */
.typing {
  white-space:pre-line;
  min-height:150px;
  font-size:18px;
}

/* Yes / No */
.choices { position:relative; height:120px; }
#noBtn { position:absolute; background:#ccc; }

/* Confetti */
.confetti {
  position:fixed;
  width:8px;
  height:14px;
  animation:fall 2s linear forwards;
}
@keyframes fall {
  to { transform:translateY(120vh) rotate(360deg); opacity:0; }
}

/* Mobile adjustments */
@media(max-width:480px){
  .card { width:95%; padding:25px; }
  button { padding:18px 28px; font-size:18px; }
  h1 { font-size:26px; }
  .caption { font-size:12px; }
  .heart { font-size:16px !important; }
  .sparkle { width:3px; height:3px !important; }
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="love-song.mp3" type="audio/mpeg">
</audio>

<div class="card fade" id="screen">
  <h1>Hi Love â¤ï¸</h1>
  <p>I made something special for you.</p>

</div>

<script>
const screen = document.getElementById("screen");
const bgm = document.getElementById("bgm");
let noHoverStart = null;
let prankTriggered = false;

/* Hearts + sparkles */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*20+12+"px";
  h.style.animationDuration=Math.random()*5+5+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},500);

setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.bottom="0";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
},300);

function transition(html){
  screen.classList.remove("fade");
  void screen.offsetWidth;
  screen.classList.add("fade");
  screen.innerHTML=html;
}

function toggleTheme(){
  document.body.classList.toggle("night");
  document.querySelector(".toggle").textContent=
    document.body.classList.contains("night")?"â˜€ï¸":"ğŸŒ™";
}

function start(){
  bgm.play().catch(()=>{});
  gallery();
}

/* Gallery */
function gallery(){
  transition(`
    <h1>Our Memories ğŸ“¸</h1>
    <div class="gallery">
      <div class="polaroid" style="--r:-4deg" onclick="view('photo1.jpeg')">
        <img src="photo3.jpeg"><div class="caption">Us â¤ï¸</div>
      </div>
      <div class="polaroid" style="--r:3deg" onclick="view('photo2.jpeg')">
        <img src="photo8.jpeg"><div class="caption">That day âœ¨</div>
      </div>
      <div class="polaroid" style="--r:-2deg" onclick="view('photo5.jpeg')">
        <img src="photo7.jpeg"><div class="caption">My favorite</div>
      </div>
      <div class="polaroid" style="--r:5deg" onclick="view('photo6.jpeg')">
        <img src="photo4.jpeg"><div class="caption">Always you</div>
      </div>
    </div>
    <button class="btn" onclick="letter()">Next ğŸ’—</button>
  `);
}

function view(src){
  const m=document.createElement("div");
  m.className="modal";
  m.innerHTML=`<img src="${src}">`;
  m.onclick=()=>m.remove();
  document.body.appendChild(m);
}

/* Letter */
function letter(){
  transition(`
    <h1>For You ğŸ’Œ</h1>
    <div class="typing" id="typing"></div>
    <button class="btn" onclick="question()">Continue ğŸ’–</button>
  `);

  const text=`Every photo here holds a memory,
and every memory holds my heart.

Thank you for being my safe place,
my happiness,
and my favorite person â¤ï¸`;

  let i=0, t=document.getElementById("typing");
  const timer=setInterval(()=>{
    t.textContent+=text[i++];
    if(i>=text.length) clearInterval(timer);
  },40);
}

/* Question */
function question(){
  transition(`
    <h1>One Small Question ğŸ’•</h1>
    <p>Do you want to keep making memories with me?</p>
    <div class="choices">
      <button class="btn" onclick="yes()">Yes ğŸ’–</button>
      <button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
    </div>
  `);
}

/* No prank */
function moveNo(){
  const n = document.getElementById("noBtn");

  if (!noHoverStart) noHoverStart = Date.now();

  // Auto-prank after 3s
  if (Date.now() - noHoverStart > 10000 && !prankTriggered) {
    prankTriggered = true;
    prankNo();
    return;
  }

  // Random new position
  const parentWidth = screen.offsetWidth - n.offsetWidth;
  const parentHeight = 120 - n.offsetHeight;
  const left = Math.random() * parentWidth;
  const top = Math.random() * parentHeight;

  // Spin + scale animation
  n.style.transition = "all 0.4s ease-out";
  n.style.left = left + "px";
  n.style.top = top + "px";
  n.style.transform = `rotate(${Math.random()*720-360}deg) scale(${Math.random()*0.6+0.8})`;

  // Leave a tiny heart behind
  const h = document.createElement("div");
  h.textContent = "ğŸ’–";
  h.style.position = "absolute";
  h.style.left = n.offsetLeft + n.offsetWidth/2 + "px";
  h.style.top = n.offsetTop + n.offsetHeight/2 + "px";
  h.style.fontSize = "14px";
  h.style.opacity = 1;
  document.body.appendChild(h);
  // Animate the heart floating up
  h.animate([
    { transform: 'translateY(0px)', opacity: 1 },
    { transform: 'translateY(-40px)', opacity: 0 }
  ], { duration: 1200, easing: 'ease-out' });
  setTimeout(()=>h.remove(),1200);
}


function prankNo(){
  transition(`
    <h1>âš ï¸ SYSTEM ERROR ğŸ’”</h1>
    <p>Too many attempts to say NO ğŸ˜Œ<br><br>
    Recalculating relationship status...</p>
  `);

  setTimeout(()=>{
    yes(true);
  },2500);
}


/* YES */
function yes(auto=false){
  if (navigator.vibrate) navigator.vibrate([200,100,200]);

  transition(`
    <h1>${auto?"Nice try ğŸ˜":"YESSS ğŸ‰"}</h1>

       target="_blank"

       ğŸ“ View Location

    <p style="font-size:26px">ğŸ’ğŸ’–ğŸ’</p>
  `);
}



</script>
